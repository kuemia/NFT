<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="card">
      <div class="main-image">
        <img src="images/image-equilibrium.jpg" alt="nft">
        <div class="overlay">
            <img src="images/icon-view.svg" alt="eye"/>
      </div>
    </div>

    <div class="card-content">
      <h2>Equilibrium #3429</h2>
      <p>Our Equilibrium collection promotes balance and calm.</p>

      <ul>
        <li>
          <img src="images/icon-ethereum.svg" alt="icon-ethereum">
        </li>
        <li><img src="images/icon-clock.svg" alt="icon-clock"/>3 days left</li>
      </ul>
    </div>

    <figure class="avatar">
      <img src="images/image-avatar.png" alt="image-avatar"/>
      <figcaption><p>Creation of <span>Jules Wyvern</span></p></figcaption>
    </figure>
    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a> .Coded by <a href="#">dodrin</a>
    </div>
  </footer>
</body>
</html>
